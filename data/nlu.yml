version: "3.1"

nlu:
- intent: inform
  examples: |
    - [pedra](choice)
    - [papel](choice)
    - [tesoura](choice)
    - [r](choice)
    - [p](choice)
    - [s](choice)

- intent: menu_opt
  examples: |
    - [1](number)
    - [2](number)
    - [3](number)

- intent: greet
  examples: |
    - oi
    - olá
    - bom dia
    - boa tarde
    - boa noite

- intent: goodbye
  examples: |
    - tchau
    - xau
    - até mais
    - apenas isso
    - não precisa mais
    - só isso mesmo
    - terminei
    - terminar
    - concluir
    - acabar
    - encerrar
    - finalizar
    - sair

- intent: affirm
  examples: |
    - sim
    - y
    - ótimo
    - tudo bem
    - ok
    - aham
    - está bem
    - está certo
    - está bom
    - de acordo
    - pode ser
    - pode
    - podemos
    - tá

- intent: deny
  examples: |
    - não
    - n
    - nunca
    - jamais
    - não era isso
    - já disse não
    - nenhum
    - nem pensar
    - não concordo
    - não quero
    - negativo
    - não posso
    - não tem como
    - não sou obrigado

- intent: play_game
  examples: |
    - jogar
    - pedra papel tesoura
    - Jogar pedra papel tesoura

- intent: dog_pic
  examples: |
    - foto de um dog
    - foto de cachorro
    - doguinho
    - Ver a foto de um doguinho