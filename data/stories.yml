version: "3.1"

stories:

- story: greet
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_menu

- story: show random dog pic
  steps:
  - or:
    - intent: dog_pic
    - intent: menu_opt
      entities:
        - number: "2"
  - action: utter_dog_pic
  - action: action_random_dog
  - action: utter_menu

- story: play rock paper scissors
  steps:
  - or:
    - intent: play_game
    - intent: menu_opt
      entities:
        - number: "1"
  - action: utter_play
  - intent: inform
  - action: action_play_rps
  - action: utter_play_again

- story: play again
  steps:
  - action: utter_play_again
  - intent: affirm
  - action: utter_play
  
- story: do not play again
  steps:
  - action: utter_play_again
  - intent: deny
  - action: utter_menu
